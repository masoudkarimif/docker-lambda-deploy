name: fmt

on:
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
            go-version: 1.19

      - name: fmt
        run: |
            cp ./.github/scripts/fmt-check.sh .
            chmod +x fmt-check.sh
            ./fmt-check.sh